name: CI

on:
  push: 
    branches:
      - main
  pull_request:
    types: 
        - closed
        - opened
        - synchronize
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          check-latest: true
            # registry-url: "mondo192.jfrog.io"
          cache: pnpm

