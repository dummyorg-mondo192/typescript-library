name: CI

on:
    push: 
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v3
              with:
                version: 8
            - uses: actions/setup-node@v4
              with:
                node-version: 20.5.1
                cache: 'pnpm'
            - run: pnpm install --frozen-lockfile
            - run: pnpm run lint && pnpm run build
