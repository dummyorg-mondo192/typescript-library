name: CI

on:
  push: 
    branches:
      - main
  pull_request:
    types: 
        - closed
        - opened
        - synchronize
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version-file: ".nvmrc"
          check-latest: true
          registry-url: ${{ secrets.JF_URL }}
          cache: pnpm
      
      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build library
        run: pnpm build

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3.4.0
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
        with:
          version: "2.45.0"
      
      - name: Ping JFrog Platform 
        run: |
          jf rt ping

      - name: Publish artifact
        run: |
          jf npmc --repo-deploy=default-npm-local --repo-resolve=default-npm --server-id-deploy=mondo192 --server-id-resolve=mondo192
          jf rt bag ${{ github.repository  }} 0.0.1
          jf npm p
          jf rt bp ${{ github.repository }} 0.0.1

